<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best recipes</title>

    <link rel="stylesheet" href="css/index/style.css" />
  </head>
  <body>
    <header>
      <div id="header_logo">
        <h3>Food<a>Mood</a></h3>
      </div>

      <div id="header_links">
        <a href="/search.html">Search by Name</a>
        <a href="/category.html">Search by Category</a>
        <a href="/area.html">Search by Area</a>
      </div>
    </header>

    <main>
      <section id="first_section">
        <div id="content_div">
          <h1>Let's Start Cooking With Popular Recipes</h1>
          <div id="p_tag_div">
            <p>Want to learn cook but confused how to start?</p>
            <p>No need to worry!</p>
          </div>

          <div id="main_div_button">
            <button id="random_recipe_button">Get Started</button>
          </div>
        </div>

        <img
          id="img_first_section"
          src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </section>

      <section id="recipe_section">
        <div id="main_recipe_img"></div>
        <div>
          <div id="card_recipe">
            <h2 id="recipe_title"></h2>
            <div>
              <p id="recipe_category" class="gray_text"></p>
              <p id="recipe_country" class="gray_text"></p>
            </div>
          </div>

          <p id="recipe_description"></p>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
